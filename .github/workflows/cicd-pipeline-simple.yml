name: HelloVibe CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install Salesforce CLI
      run: |
        npm install --global @salesforce/cli
        sf --version
    - name: Install Salesforce CLI Plugins
      run: |
        echo "Installing Salesforce CLI Plugins..."
        sf plugins install @salesforce/plugin-source @salesforce/plugin-apex
        sf plugins --core
    - name: Authenticate to Salesforce Dev Org using SFDX URL
      run: |
        echo "Authenticating to Dev Org using SFDX AUTH URL..."
        echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.txt
        sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias hellovibe-dev --set-default
        sf org display --target-org hellovibe-dev
    - name: Backup Current Org Metadata
      run: |
        set -e
        echo "Backing up current metadata before deploy..."
        mkdir -p backups/previous
        sf project retrieve start --manifest manifest/package.xml --target-org hellovibe-dev --output-dir backups/previous
        echo ":white_check_mark: Backup completed successfully."

    - name: Get Current Commit Hash
      id: get_commit
      run: |
        COMMIT_HASH=$(git rev-parse HEAD)
        echo "commit_hash=$COMMIT_HASH" >> $GITHUB_ENV
        echo "Current commit: $COMMIT_HASH"
    - name: Measure Convert (sf project:source:convert)
      id: convert_measure
      run: |
        node scripts/measureStep.js "sf project:source:convert (mdapi out)" -- sf project:source:convert --output-dir mdapi    
    - name: Deploy Source to Dev Org
      id: deploy_source
      run: |
        set -e
        echo ":rocket: Deploying source to Dev Org..."
        startTime=$(date +%s)
        sf project deploy start --source-dir force-app --target-org hellovibe-dev --ignore-conflicts --wait 10
        endTime=$(date +%s)
        duration=$((endTime - startTime))
        echo ":white_check_mark: Deployment completed in $duration seconds"
        echo "source_deploy_time=$duration" >> $GITHUB_ENV
    
