name: Build and Test Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Salesforce CLI
      run: |
        npm install -g @salesforce/cli

    - name: Run LWC Lint
      run: npm run lint || true

    - name: Run Apex Static Analysis
      run: |
        npm install -g pmd-bin
        pmd-bin run pmd -d force-app/main/default/classes -R category/apex/design.xml